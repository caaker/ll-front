<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <div id="app"></div>


    <script>
      function getDate() {
        const now = new Date();
        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        let hours = now.getHours();
        let suffix = '_AM';
        if( hours > 12 ) {
          hours = hours - 12;
          suffix = '_PM';
        }
        if ( hours === 12 ){
          suffix = '_PM';
        }
        const time = hours + ":" + minutes + ":" + seconds + suffix;
        return time;
      }

      function loadScript(path, bust) {
        console.log("Loading | " + path + " | " + bust)
        const ref = document.getElementsByTagName( 'div' )[ 0 ];
        const bundle = document.createElement( 'script' );
        bundle.src = path + '?cache_buster=' + bust;
        ref.parentNode.insertBefore( bundle, ref );
      }

      const time = getDate();
      loadScript('dist/bundle.js', time);

    </script>

  </body>
</html>
